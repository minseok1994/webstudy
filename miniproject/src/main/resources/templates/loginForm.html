<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 로그인 페이지</title>
    <link rel="stylesheet" href="./static/loginForm.css">
</head>
<body>

    <div class="login-box">
        <h2>LOGIN</h2>
        <form action="/loginForm" method="post">
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>아이디</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>비밀번호</label>
            </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    login
                </a>
                <a id="authButton" href="joinForm" >
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    sign up
                </a>
        </form>
    </div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const loginError = urlParams.get('error');
            if (loginError === 'true') {
                alert('아이디 혹은 패스워드가 틀렸습니다.');
            }
        };
    </script>
    <script src="./static/js/login.js"></script>
</body>
</html>
