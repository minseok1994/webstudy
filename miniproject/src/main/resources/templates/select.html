<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrediStocks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/main.css">
    <link href="/table-responsive.css" media="screen" type="text/css" rel="stylesheet">
</head>
<body class="select-page">
    <header>
        <div class="logo-container">
            <h1>PrediStocks</h1>
        </div>
        <div class="datetime-container">
            <div class="date-section">
                <div class="label">날짜</div>
                <div class="value" id="date"></div>
            </div>
            <div class="time-section">
                <div class="label">현재 시간</div>
                <div class="value" id="time"></div>
            </div>
        </div>
        <a href="/loginForm" class="login" id="authButton">로그인</a>
    </header>
    <main>
        <h2>Stocks to Track</h2>
        <div class="search">
            <input type="text" id="stockNameSelect" placeholder="기업명 검색">
            <button id="searchButtonSelect">검색</button>
        </div>
        <div class="line"></div>
        <button onclick="fetchStocksByDate('1week')">1주일</button>
        <button onclick="fetchStocksByDate('1month')">1달</button>
        <button onclick="fetchStocksByDate('3months')">3달</button>
        <button onclick="fetchStocksByDate('6months')">6달</button>
        <button onclick="fetchStocksByDate('1year')">1년</button>
        <table class="container">
            <thead>
                <tr>
                    <th>기업명</th>
                    <td>현재가</td>
                    <th>전일</th>
                    <td>고가</td>
                    <th>저가</th>
                    <td>거래량</td>
                    <th>등락율</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <br><t> </t><br>
            <br><br><br>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw;">
            <canvas id="stockChart"></canvas>
        </div>
    </main>
    <script src="/js/search.js"></script>
    <script src="/js/time.js"></script>
</body> 
</html>
