<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
<head>
    <title>Sign Up Page | PrediStock</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
        rel="stylesheet"
        href="assets/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
        rel="stylesheet"
    />
    <!-- ICONS -->
    <link
        rel="apple-touch-icon"
        sizes="76x76"
        href="assets/img/apple-icon.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="96x96"
        href="assets/img/favicon.png"
    />
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
            <div class="auth-box">
                <div class="left">
                <div class="content">
                    <div class="header">
                    <div class="logo text-center">
                        <img src="assets/img/giphy.gif" alt="Klorofil Logo" width="140" height="100" />
                    </div>
                    <!-- <p class="lead">Make your account</p> -->
                    </div>
                        <form class="form-auth-small" action="/join" method="post">
                            <div class="form-group">
                                <label for="signup-username" class="control-label sr-only"
                                >Username</label
                                >
                                <input
                                type="text"
                                class="form-control"
                                id="signup-username"
                                name="username"
                                placeholder="Username" required
                                />
                            </div>
                            <div class="form-group">
                                <label for="signup-password" class="control-label sr-only"
                                >Password</label
                                >
                                <input
                                type="password"
                                class="form-control"
                                id="signup-password"
                                name="password"
                                placeholder="Password" required minlength="8"
                                />
                            </div>
                            <div class="form-group">
                                <label for="signup-email" class="control-label sr-only"
                                >Email</label
                                >
                                <input
                                type="email"
                                class="form-control"
                                id="signup-email"
                                name="email"
                                placeholder="Email" required
                                />
                            </div>
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <button
                                type="submit"
                                class="btn btn-primary btn-lg btn-block"
                            >
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay">
                    </div>
                    <div class="content text">
                        <h1 class="heading">PrediStocks</h1>
                        <p>by The Develovers</p>
                    </div>
                </div>
                <div class="clearfix"></div>
        </div>
        </div>
        </div>
    </div>
    <!-- END WRAPPER -->
    <script src="assets/scripts/login.js"></script>
    <script>
        window.onload = function() {
            // 세션 스토리지에서 에러 메시지 가져오기
            var errorMessage = sessionStorage.getItem("errorMessage");
            if (errorMessage) {
                // 에러 메시지가 있을 경우 표시
                var errorMessageDiv = document.getElementById("error-message");
                errorMessageDiv.style.display = "block";
                errorMessageDiv.textContent = errorMessage;
    
                // 세션 스토리지에서 에러 메시지 제거
                sessionStorage.removeItem("errorMessage");
            }
        };
    </script>
</body>
</html>
