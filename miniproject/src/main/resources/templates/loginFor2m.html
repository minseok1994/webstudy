<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/loginForm.css">
</head>
<body>
    <section class="forms-section">
        <h1 class="section-title">로그인 페이지</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    로그인
                    <span class="underline"></span>
                </button>
                <form class="form form-login" action="/login" method="post">
                    <fieldset>
                        <legend>Please, enter your username and password for login.</legend>
                        <div class="input-block">
                            <label for="login-username">Username</label>
                            <input id="login-username" name="username" type="text" required>
                        </div>
                        <div class="input-block lock">
                            <label for="login-password">Password</label>
                            <input id="login-password" name="password" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    회원가입
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" action="/join" method="post">
                    <fieldset>
                        <legend>Please, enter your email, username, password, and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <label for="signup-username">Username</label>
                            <input id="signup-username" name="username" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-email">Email</label>
                            <input id="signup-email" name="email" type="email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Password</label>
                            <input id="signup-password" name="password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-confirm-password">Confirm password</label>
                            <input id="signup-confirm-password" type="password" required>
                        </div>
                        <div id="password-match-message"></div>
                    </fieldset>
                    <button type="submit" id="signup-button" class="btn-signup">Continue</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
    <script>
        window.onload = function() {
            {{#errorMessage}}
                alert("{{errorMessage}}");
            {{/errorMessage}}
            {{#successMessage}}
                alert("{{successMessage}}");
            {{/successMessage}}
        };
    </script>
</body>
</html>
