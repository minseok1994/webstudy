<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
<head>
    <title>Login Page | PrediStock</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
        rel="stylesheet"
        href="assets/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
        rel="stylesheet"
    />
    <!-- ICONS -->
    <link
        rel="apple-touch-icon"
        sizes="76x76"
        href="assets/img/apple-icon.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="96x96"
        href="assets/img/favicon.png"
    />
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
        <div class="auth-box">
            <div class="left">
            <div class="content">
                <div class="header">
                <div class="logo text-center">
                    <img src="assets/img/giphy.gif" alt="Klorofil Logo" width="140" height="100" />
                </div>
                <!-- <p class="lead">Login to your account</p> -->
                </div>
                <form class="form-auth-small" action="/login" method="post">
                    <div class="form-group">
                        <label for="login-username" class="control-label sr-only"
                        >ID</label>
                        <input type="text"
                        name="username"
                        class="form-control"
                        id="login-username"
                        placeholder="ID" required
                        />
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="control-label sr-only"
                        >Password</label
                        >
                        <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="login-password"
                        placeholder="Password"
                        />
                    </div>
                    <div class="button-group" style="display: flex; justify-content: space-between;">
                        <button type="submit" class="btn btn-primary" style="flex-grow: 1; margin-right: 10px;">LOGIN</button>
                        <button onclick="location.href='/joinForm'" type="button" class="btn btn-secondary" style="flex-grow: 1;">SIGN UP</button>
                    </div>
                </form>
            </div>
            </div>
            <div class="right">
                <div class="overlay">
                </div>
                <div class="content text">
                    <h1 class="heading">PrediStocks</h1>
                    <p>by The Develovers</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        </div>
        </div>
    </div>
    <!-- END WRAPPER -->
</body>
</html>
